    <div  class="col-sm-12">
    	<div  class="col-sm-2">
    	</div>
		<div class="col-sm-10">
		<h1><small>Create Test!</small></h1>
		</div>
		
	</div>

    <form class="form-horizontal" role="form">

	<label for="test" class="col-sm-2 control-label">Test Name:</label>
	<div class="col-sm-6">
		<input type="text"  ng-model="formData.test" id="test" class="form-control">
	</div>

	<div class="col-sm-12">&nbsp;</div>

	<div class="col-sm-12">
			<div class="col-sm-2">
			</div>
		<div class="col-sm-10">
			<button ng-click="createTest()" class="btn btn-primary">Create Test</button>
		</div>
	</div>
</form>
<br>
<br>



    <div  class="col-sm-12">
        <div class="col-sm-2">
            <h2><small>List of Test:</small></h2>
        </div>
        <div  class="col-sm-10">

            <li  ng-repeat="item in test" class="list-unstyled">
                <div class="col-sm-8">
                <h3><small>{{item.testName}}</small></h3>
                </div>
                <div  class="col-sm-4">
                <button ng-click="deleteTest(item._id)" class="btn btn-danger btn-xs" >Remove Test</button>
                </div>
            </li>

        </div>

    </div>

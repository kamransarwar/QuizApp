

<div>

	<form class="form-horizontal" role="form" oninput="output.value=questionTime.value" action="">

		        <div class="form-group">
			        	<label for="test"  class="col-sm-2 control-label">Select Test:</label>
				        <div class="col-sm-2">
				         	<input type="selectTest" ng-model="testName" class="form-control" required="required" id="test">
				        </div>
	      		</div>

			    <div class="form-group">
			        <label for="testQuestion"  class="col-sm-2 control-label">Question</label>
				    <div class="col-sm-9">
				        <input type="text" name="question" ng-model="question" class="form-control" required="required" id="testQuestion">
				    </div>
			    </div>

			    <div class="form-group">
			            <label class="col-sm-2 control-label" for="questionImage">Upload Image:</label>
			            <div class="col-sm-9">
			            	<input type="file" name="questionImage" ng-model="questionImage" class=""  id="questionImage" accept="image/*">
			            	<small>*Attach additional details of question in image format.</small>
			            </div>
         		</div>

			    <div class="form-group">
				    <label class="col-sm-2 control-label" for="questionAdditionalDetails">Additional Details:</label>
				    <div class="col-sm-9">
  						<textarea name="questionAdditionalDetails" ng-model="questionAdditionalDetails" class="form-control normal" id="questionAdditionalDetails"> </textarea>
				    </div>
			    </div>

         		<div class="form-group">
			            <label class="col-sm-2 control-label">Question Type:</label>
			            <div class="col-sm-9">
			            	<label class="control-label">
			            		<input type="radio" name="questionType"  id="signleChoice">
			            		Signle Choice
			            	</label>
			            	<label>
			            		<input type="radio" name="questionType"  id="multipleChoice">
			            		Multiple Choice
			            	</label>
			            </div>
         		</div>

         		<div class="form-group">
			            <label class="col-sm-2 control-label" for="questionTime">Time (in seconds):</label>
			            <div class="col-sm-1">
			            	<input for="questionTime" name="output" value="15" class="form-control text-center" disabled>
			            </div>
			            <div class="col-sm-8">
			            	<input type="range" id="questionTime" value="15" min="15" max="180" step="1">
			            </div>
         		</div>

    			<div class="form-group">
			            <label class="col-sm-2 control-label">Choice Details:</label>
			            <div class="col-sm-9">
			                <label class="col-sm-2 control-label" for="choice">Choice:</label>
			                <div  class="col-sm-10">
			                    <textarea type="text" ng-model="choiceDetail" class="normal form-control" id="choice">
			                    </textarea>
			                </div>
			            </div>
    			</div>

            	<div class="form-group">
	            		<label class="col-sm-2 control-label"></label>   
	            		
	                    <label class="col-sm-2 control-label">Choice Remarks:</label>
	                    
	                    <label class="control-label" for="true">True
	                        <input type="radio" name="remarks" value="true" ng-model="choiceRemark" ng-value="true" id="true">
	                    </label>
	                    <label  class="control-label">False
	                        <input type="radio" name="remarks" value="false" ng-model="choiceRemark" ng-value="false" id="false">
	                    </label>
              	</div>

              	<div class="form-group text-center">
				    <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
				      <span class="glyphicon glyphicon-plus"></span>
				      Add Choice
				    </button>
				    <button class="btn btn-default btn-sm">
				      <span class="glyphicon glyphicon-remove"></span>
				      Clear Choice
				    </button>
  				</div>

    			<div class="form-group col-sm-12 text-center">
    				
    				<br>

				    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">
				      <span class="glyphicon glyphicon-plus"></span>
				      Go Back
				    </button>

				    <button class="btn btn-default">
				      <span class="glyphicon glyphicon-edit"></span>
				      Add Question
				    </button>

  				</div>
	</form>

</div>
